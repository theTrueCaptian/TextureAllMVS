<!DOCTYPE html>

<html ng-app="pdfApp">
<head>
	<title> Texture app </title>
	<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"><!-- load bootstrap -->
	<!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.0.1/ng-tags-input.min.css" />-->
	<link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" />
	<link rel="stylesheet" type="text/css" href="css/productionContainer.css" />
	<link rel="styleSheet" href="css/ui-grid-unstable.css"/>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-browser/0.0.7/jquery.browser.min.js"></script><!-- Needed to use $.browser-->
	<script src='js/jcanvas.min.js'></script> <!--Jcanvas for our select tool in the canvas via jquery -->
	<script type="text/javascript" src="js/jquery.jscrollpane.min.js"></script>	<!-- the jScrollPane script for pretty scrolls -->
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>	<!-- the jScrollPane script for pretty scrolls -->

	<!--instantiate after some browser sniffing to rule out webkit browsers-->
	<script type="text/javascript">
		$(document).ready(function () {if (!$.browser.webkit) {	$('.container').jScrollPane();}	});
	</script>
	<!-- Other important js -->
	<script src="js/lodash.js"></script>
	<script src="js/utils.js"></script>
	<!--<script src="js/pdfobject.js"></script>-->


	<script src='js/angular.js'></script>
	<!--Angular dependencies-->
	<script src='js/angular-route.js'></script>
	<!--<script src='js/ng-pdfviewer.js'></script>-->
	<script src="/js/ui-grid-unstable.js"></script>
	<script src='js/ui-bootstrap-tpls-0.12.0.min.js'></script>
	<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/ng-tags-input/2.0.1/ng-tags-input.min.js"></script>-->

	<!--Controller-->
	<script src='js/pdfApp.js'></script>
	<!--<script src='js/pdf.js'></script>
	<script src='js/pdf.compat.js'></script>
	<script src='js/pdf.worker.js'></script>-->


</head>
<body ><div class="container" style="">
	<!--<img src="imgs/texturelogo.png">-->
	<h3>Texture</h3>
	<div class="row">

		<div class="col-md-8" >

			<!-- PDF list -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<!--Header of the PDF panel -->
					<table style='width:100%'><tr>
						<td>
							<h3>List of resumes</h3>
						</td>
						<td>
							<div id="toolbox" ng-include="'partials/toolbox.html'"></div>
						</td>

					</tr><tr>
						<td align="right">
							<div class="col-sm-10">
								<div class="input-group " aria-label="Right Align">
									<span class="input-group-addon" id="basic-addon1">
										<span class="glyphicon glyphicon-search"  ></span>
									</span>
									<input type="text" ng-model="searchText" class="form-control input-sm" aria-describedby="basic-addon1"/><!--{{searchText}}-->
								</div>
							</div>

						</td>
					</tr></table>
				</div>
				<div class="panel-body" style='width:inherit'>

					<!-- PDF list/partial when open-->
					<table class='pdfTables' style='width:100%' ng-controller="pdfController" >
						<tr ng-repeat="pdf_file in pdf_list | filter:searchText" style='width:inherit'>
							<td >
								<div>
									<a  ng-click="currentTpl='partials/pdfContainer.html'; showPDF=!showPDF; loadpdf( pdf_file.filename);" type="button" class="btn btn-default" style='width:100%' >
										{{pdf_file.filename}}
									</a>
									<div id="pdfContent" ng-include="currentTpl"></div>
								</div>

							</td>
						</tr>
					</table>
				</div>
			</div>

		</div>

		<!-- Results and Scripts-->
		<div class="col-md-4">

			<div class="row" ng-include="'partials/productionsContainer.html'" ng-controller="productionController">

			</div>

			<div class="row" ng-include="'partials/resultsContainer.html'">

			</div>
		</div>

	</div>


	<script>



	</script>


</div></body>
